<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container">
    <br>
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="First-Name">First Name</label>
                        <input type="text" class="form-control" id="first-Name" placeholder="First Name">

                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="Last-Name">Last Name</label>
                        <input type="text" class="form-control" id="last-Name" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="employee id">Employee ID</label>
                        <input type="number" class="form-control" id="employee-id" placeholder="Employee ID">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">

                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-department">Department</label>
                        <input type="text" class="form-control" id="new-department" placeholder="Department">

                    </div>
                </div>
            </div>
            <div><button id="add" class="btn btn-primary form-control">Create</button></div> <br>

            <table id="list" class="table table-dark table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Date Created</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>

            </table>


            <script src="index.js"></script>
            <script src=" node_modules/jquery/dist/jquery.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
